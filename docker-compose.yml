version: '3.8'

services:
  # PostgreSQL Service
  db:
    image: postgres:15-alpine
    container_name: optiforce_db_container
    restart: always
    environment:
      POSTGRES_DB: optiforce_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Aayush@2006
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Spring Boot Backend Service
  backend:
    build:
      context: ./OptiFORCE
      dockerfile: Dockerfile
    image: optiforce/backend-api:latest
    container_name: optiforce_backend
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/optiforce_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Aayush@2006
      SERVER_PORT: 8080 # Ensures backend listens on port 8081
    depends_on:
      - db
    restart: on-failure

  # Python AI Service Example (replace with your built image)
  ai-productivity:
    image: your-fastapi-model-image:latest
    container_name: ai_productivity_service
    build:
      context: ./employee-performance-model
      dockerfile: Dockerfile  # If present; otherwise pre-built image
    ports:
      - "8090:8090"
    restart: on-failure

volumes:
  postgres_data:
