version: '3.8'

services:
  # 1. POSTGRESQL DATABASE SERVICE
  db:
    image: postgres:15-alpine
    container_name: optiforce_db_container
    restart: always
    environment:
      POSTGRES_DB: optiforce_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Aayush@2006
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. SPRING BOOT BACKEND SERVICE (JAVA API)
  backend:
    # CRITICAL FIX: Context points to the OptiFORCE subdirectory
    build:
      context: ./OptiFORCE
      dockerfile: Dockerfile
    image: optiforce/backend-api:latest
    container_name: optiforce_backend
    ports:
      - "8081:8081"
    environment:
      # Overrides application.properties to use the Docker service name 'db'
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/optiforce_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Aayush@2006
    depends_on:
      - db
    restart: on-failure

  # 3. PYTHON AI SERVICE (Optimization Placeholder)
  ai-optimization:
    image: alpine/curl # Use a lightweight image as a placeholder
    container_name: ai_optimization_service
    # This port must match the URL used in your CosEngineClient (e.g., 5000)
    expose:
      - "5000"
    command: ["sh", "-c", "echo 'AI Optimization Service Placeholder Running' && sleep 3600"]
    restart: on-failure

volumes:
  postgres_data: